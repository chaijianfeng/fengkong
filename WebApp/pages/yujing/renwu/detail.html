<!DOCTYPE HTML>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

		<title>外贸综合服务企业出口退税风险管控信息系统-任务详情</title>
		<meta name="Keywords" content="外贸综合服务企业出口退税风险管控信息系统">
		<meta name="description" content="外贸综合服务企业出口退税风险管控信息系统">
		<link rel="stylesheet" href="../../../static/plugins/bootstrap-3.3.7/css/bootstrap.min.css"/>
		<script type="text/javascript" src="../../../static/plugins/jquery-2.1.1/jquery-2.1.1.js"></script>
		<script type="text/javascript" src="../../../static/plugins/bootstrap-3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="../../../static/plugins/font-awesome-4.7.0/css/font-awesome.css"/><!-- icon字体图标 -->
		<link rel="stylesheet" href="../../../static/plugins/bootstrap-table-1.11.1/bootstrap-table.css"/><!-- 表格 -->
		<script type="text/javascript" src="../../../static/plugins/bootstrap-table-1.11.1/bootstrap-table.js"></script>
		<script type="text/javascript" src="../../../static/plugins/bootstrap-table-1.11.1/extensions/export/bootstrap-table-export.js"></script><!-- 表格导出 -->
		<script type="text/javascript" src="../../../static/plugins/tableExport.jquery.plugin/tableExport.js"></script>
		<script type="text/javascript" src="../../../static/plugins/bootstrap-table-1.11.1/locale/bootstrap-table-zh-CN.js"></script>
		<script src="../../../static/plugins/jquery.nicescroll-3.7.6/jquery.nicescroll.js"></script><!-- 美化滚动条 -->
		<script type="text/javascript" src="../../../static/js/comm.js"></script><!-- 自定义公用js -->
		<link rel="stylesheet" href="../../../static/css/comm.css"/><!-- 自定义公用css -->
		<link rel="stylesheet" href="../../../static/plugins/layer-v3.1.0/theme/default/layer.css"/><!-- 弹窗 -->
		<script type="text/javascript" src="../../../static/plugins/layer-v3.1.0/layer.js"></script>
<!-- 		<script type="text/javascript" src="../../../static/js/yujing/renwu_detail.js"></script>本页专用 -->
	</head>
	<body>
		<!-- 任务详情 -->
	<div class="layerBodyBg">
		<form class="form-horizontal layerForm">
			<div class="form-group col-xs-4">
				<label for="inputEmail3" class="col-xs-6 control-label">
					<span class="necessary">*</span>任务编号:
				</label>
				<div class="col-xs-6">
					<input type="text" readonly="readonly" class="form-control input-sm" value="CK201709220002">
				</div>
			</div>
			<div class="form-group col-xs-4">
				<label class="col-xs-6 control-label">
					<span class="necessary">*</span>出口国别:
				</label>
				<div class="col-xs-6">
					<select class="form-control input-sm">
						<option value="英国">英国</option>
						<option value="法国">法国</option>
					</select>
				</div>
			</div>
			<div class="form-group col-xs-4">
				<label class="col-xs-6 control-label">
					业务类型:
				</label>
				<div class="col-xs-6">
					<select name="type" class="form-control input-sm">
						<option value="一般贸易" selected="true">一般贸易</option>
						<option value="外宗服" >外宗服</option>
						<option value="承包工程" >承包工程</option>
						<option value="其他" >其他</option>
					</select>
				</div>
			</div>
			<div class="form-group col-xs-4">
				<label class="col-xs-6 control-label">
					<span class="necessary">*</span>出口口岸:
				</label>
				<div class="col-xs-6">
					<select class="form-control input-sm">
						<option value="天津新港" selected="true">天津新港</option>
						<option value="北京机场">北京机场</option>
					</select>
				</div>
			</div>
			<div class="form-group col-xs-4">
				<label class="col-xs-6 control-label">
					运输方式:
				</label>
				<div class="col-xs-6">
					<select class="form-control input-sm" value="水路运输">
						<option value="水路运输">水路运输</option>
						<option value="航空运输">航空运输</option>
						
					</select>
				</div>
			</div>
			<div class="form-group col-xs-4">
				<label class="col-xs-6 control-label">
					当前环节:
				</label>
				<div class="col-xs-6">
					<input type="text" class="form-control input-sm" readonly="readonly" value="创建任务">
				</div>
			</div>
			<div class="form-group col-xs-4">
				<label class="col-xs-6 control-label">
					<span class="necessary">*</span>创建人:
				</label>
				<div class="col-xs-6">
					<input type="text" class="form-control input-sm" readonly="readonly" value="张三">
				</div>
			</div>
			<div class="form-group col-xs-4">
				<label class="col-xs-6 control-label">
					<span class="necessary">*</span>创建时间:
				</label>
				<div class="col-xs-6">
					<input type="text"  name="createTime" readonly="readonly" value="2017-8-7"  class="form-control input-sm">
				</div>
			</div>
			<div class="row">
				<div class="form-group col-xs-12">
					<label class="col-xs-2 control-label">
						说明:
					</label>
					<div class="col-xs-8">
						<textarea class="form-control input-sm" rows="3"  placeholder="说明"></textarea>
					</div>
				</div>
			</div>
		</form>
		<div class="panel-body" style="padding:0; height:180px;overflow-y:auto;">
			<table class="table table-striped  table-condensed" style="margin-bottom:0;">
				<thead>
					<tr>
						<th >任务编号</th>
						<th >创建人</th>
						<th >创建时间</th>
						<th >当前环节</th>
						<th >操作人</th>
						<th >操作时间</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td >CK201709220002</td>
						<td >张三</td>
						<td >2017-05-11</td>
						<th >预关单审核</th>
						<td >王五</td>
						<td >2017-05-13</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
		<!-- 任务详情 -->
	</body>
</html>
