<!DOCTYPE HTML>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<!--Bootstrap 不支持 IE 古老的兼容模式。为了让 IE 浏览器运行最新的渲染模式建议添加一下meta-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--自适应设备宽度-->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>外贸综合服务企业出口退税风险管控信息系统-新增供货商信息</title>
		<meta name="Keywords" content="外贸综合服务企业出口退税风险管控信息系统">
		<meta name="description" content="外贸综合服务企业出口退税风险管控信息系统">
		<link rel="stylesheet" href="../../static/plugins/bootstrap-3.3.7/css/bootstrap.min.css"/>
		<script type="text/javascript" src="../../static/plugins/jquery-2.1.1/jquery-2.1.1.js"></script>
		<script type="text/javascript" src="../../static/plugins/bootstrap-3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="../../static/plugins/font-awesome-4.7.0/css/font-awesome.css"/><!-- icon字体图标 -->
		<link rel="stylesheet" href="../../static/plugins/bootstrap-table-1.11.1/bootstrap-table.css"/><!-- 表格 -->
		<script type="text/javascript" src="../../static/plugins/bootstrap-table-1.11.1/bootstrap-table.js"></script>
		<script type="text/javascript" src="../../static/plugins/bootstrap-table-1.11.1/extensions/export/bootstrap-table-export.js"></script><!-- 表格导出 -->
		<script type="text/javascript" src="../../static/plugins/tableExport.jquery.plugin/tableExport.js"></script>
		<script type="text/javascript" src="../../static/plugins/bootstrap-table-1.11.1/locale/bootstrap-table-zh-CN.js"></script>
		<script src="../../static/plugins/jquery.nicescroll-3.7.6/jquery.nicescroll.js"></script><!-- 美化滚动条 -->
		<script type="text/javascript" src="../../static/js/comm.js"></script><!-- 自定义公用js -->
		<link rel="stylesheet" href="../../static/css/comm.css"/><!-- 自定义公用css -->
		<link rel="stylesheet" href="../../static/plugins/layer-3.0.3/skin/default/layer.css"/><!-- 弹窗 -->
		<script type="text/javascript" src="../../static/plugins/layer-3.0.3/layer.js"></script>
	</head>
	<body>
		<div class="layerBodyBg">
			<!-- 添加供货商信息 -->
			<form id="addInfoForm" class="form-horizontal layerForm" action=""  method="post" enctype="multipart/form-data">
				<!-- Nav tabs -->
				<div class=row>
					<div class="col-sm-9">
						<ul class="nav nav-tabs" role="tablist">
							<li  class="active"><a href="#info" aria-controls="info"  data-toggle="tab">基本信息</a></li>
							<li ><a href="#link" aria-controls="link"  data-toggle="tab">联系方式</a></li>
							<li ><a href="#fujian" aria-controls="fujian"  data-toggle="tab">附件</a></li>
						</ul>
					</div>
					<div class="col-sm-3 text-right">
						<button class="btn btn-default btn-xs"><i class="glyphicon glyphicon-saved"></i>保存</button>
						<button type="reset" class="btn btn-default btn-xs"><i class="glyphicon glyphicon-repeat"></i>重置</button>
					</div>
				</div>

				<!-- Tab panes -->
				<div class="tab-content">
					<!-- 基本信息 -->
					<div  class="tab-pane active" id="info">
						<div class="form-group col-sm-4">
							<label class="col-xs-2 control-label"><span class="text-danger">*</span></label>
							<div class="col-xs-10"><input type="text" name="name" class="form-control input-sm" placeholder="供货商名称"></div>
						</div>
						<div class="form-group col-sm-4">
							<label class="col-xs-2 control-label"><span class="text-danger">*</span></label>
							<div class="col-xs-10"><input type="text" name="seanumber" class="form-control input-sm" placeholder="企业海关代码"></div>
						</div>
						<div class="form-group col-sm-4">
							<label class="col-xs-2 control-label"><span class="text-danger">*</span></label>
							<div class="col-xs-10"><input type="text" name="nsrsbh" class="form-control input-sm" placeholder="纳税人识别号"></div>
						</div>
						<div class="form-group col-sm-4">
							<label class="col-xs-2 control-label"><span class="text-danger">*</span></label>
							<div class="col-xs-10">
								<select name="type" class="form-control input-sm">
									<option>企业类型</option>
									<option value="生产">生产</option>
									<option value="外贸">外贸</option>
								</select>
							</div>
						</div>
						<div class="form-group col-sm-4">
							<label class="col-xs-2 control-label"><span class="text-danger">*</span></label>
							<div class="col-xs-10"><input type="text" class="form-control input-sm" placeholder="社会信用代码"></div>
						</div>
						<div class="form-group col-sm-4">
							<label class="col-xs-2 control-label sr-only">成立日期:</label>
							<div class="col-xs-offset-2 col-xs-10"><input type="text" class="form-control input-sm" placeholder="成立日期" onclick="WdatePicker();"></div>
						</div>
						<div class="form-group col-sm-4">
							<label class="col-xs-2 control-label sr-only">等级机关:</label>
							<div class="col-xs-offset-2 col-xs-10"><input type="text" name="source" class="form-control input-sm" placeholder="等级机关"></div>
						</div>
						<div class="form-group col-sm-4">
							<label class="col-xs-2 control-label sr-only">法人代表:</label>
							<div class="col-xs-offset-2 col-xs-10"><input type="text" class="form-control input-sm" placeholder="法人代表"></div>
						</div>
						<div class="form-group col-sm-4">
							<label class="col-xs-2 control-label sr-only">税局信用等级:</label>
							<div class="col-xs-offset-2 col-xs-10">
								<select name="xydj" class="form-control input-sm">
									<option>税局信用等级</option>
									<option value="白">白</option>
									<option value="黑">黑</option>
									<option value="灰">灰</option>
								</select>
							</div>
						</div>
						<div class="form-group col-sm-4">
							<label class="col-xs-2 control-label sr-only">纳税信用等级:</label>
							<div class="col-xs-offset-2 col-xs-10">
								<select name="nsdj" class="form-control input-sm">
									<option>纳税信用等级</option>
									<option value="A">A</option>
									<option value="B">B</option>
									<option value="C">C</option>
								</select>
							</div>
						</div>
						<div class="form-group col-sm-4">
							<label class="col-xs-2 control-label sr-only">注册资本:</label>
							<div class="col-xs-offset-2 col-xs-5"><input type="text" class="form-control input-sm" placeholder="注册资本"></div>
							<div class="col-xs-5">
								<select id="ruzhu_company" name="company" class="form-control input-sm">
									<option value="美元" selected="true">美元</option>
									<option value="欧币">欧元</option>
									<option value="人民币">人民币</option>
								</select>
							</div>
						</div>
						<div class="form-group col-sm-4">
							<label class="col-xs-2 control-label sr-only">邮编:</label>
							<div class="col-xs-offset-2 col-xs-10"><input type="text" class="form-control input-sm" placeholder="邮编"></div>
						</div>
						<div class="form-group col-sm-4">
							<label class="col-xs-2 control-label sr-only">截止期限:</label>
							<div class="col-xs-offset-2 col-xs-10"><input type="text" class="form-control input-sm" placeholder="截止期限" onclick="WdatePicker();"></div>
						</div>
					</div>
					<!-- 基本信息 -->

					<!-- 联系方式 -->
					<div  class="tab-pane" id="link">
						<div class="form-group col-sm-4">
							<label class="col-xs-2 control-label sr-only">联系人:</label>
							<div class="col-xs-offset-2 col-xs-10"><input type="text" class="form-control input-sm" placeholder="联系人"></div>
						</div>
						<div class="form-group col-sm-4">
							<label class="col-xs-2 control-label sr-only">固定电话:</label>
							<div class="col-xs-offset-2 col-xs-10"><input type="text" class="form-control input-sm" placeholder="固定电话"></div>
						</div>
						<div class="form-group col-sm-4">
							<label class="col-xs-2 control-label sr-only">手机:</label>
							<div class="col-xs-offset-2 col-xs-10"><input type="text" class="form-control input-sm" placeholder="手机号"></div>
						</div>
						<div class="form-group col-sm-4">
							<label class="col-xs-2 control-label  sr-only">注册地址:</label>
							<div class="col-xs-offset-2 col-xs-10"><textarea type="text" class="form-control input-sm" placeholder="注册地址"></textarea></div>
						</div>
						<div class="form-group col-sm-4">
							<label class="col-xs-2 control-label sr-only">开户行:</label>
							<div class="col-xs-offset-2 col-xs-10"><textarea type="text" class="form-control input-sm" placeholder="开户行"></textarea></div>
						</div>
						<div class="form-group col-sm-4">
							<label class="col-xs-2 control-label sr-only"> 账户: </label>
							<div class="col-xs-offset-2 col-xs-10"><textarea type="text" class="form-control input-sm" placeholder="账户"></textarea></div>
						</div>
						<div class="form-group col-sm-4">
							<label class="col-xs-2 control-label sr-only"> 经营范围: </label>
							<div class="col-xs-offset-2 col-xs-10"><textarea type="text" class="form-control input-sm" placeholder="经营范围"></textarea></div>
						</div>
						<div class="form-group col-sm-4">
							<label class="col-xs-2 control-label sr-only"> 备注: </label>
							<div class="col-xs-offset-2 col-xs-10"><textarea type="text" class="form-control input-sm" placeholder="备注"></textarea></div>
						</div>
					</div>
					<!-- 联系方式 -->

					<!-- 附件 -->
					<div  class="tab-pane" id="fujian">
						<div class="form-group col-sm-12">
							<label class="col-sm-2 control-label text-right"><span class="text-danger">*</span>营业执照:</label>
							<div class="col-sm-8"><input type="file" name="files1" class="file inputBtn"></div>
						</div>
						<div class="form-group col-sm-12">
							<label class="col-sm-2 control-label text-right">税务等级证:</label>
							<div class="col-sm-8"><input type="file" name="files2" class="file inputBtn"></div>
						</div>
						<div class="form-group col-sm-12">
							<label class="col-sm-2 control-label text-right">组织代码证:</label>
							<div class="col-sm-8"><input type="file" name="files3" class="file inputBtn"></div>
						</div>
						<div class="form-group col-sm-12">
							<label class="col-sm-2 control-label text-right">其他:</label>
							<div class="col-sm-8"><input type="file" name="files4" class="file inputBtn"></div>
						</div>
					</div>
					<!-- 附件 -->
				</div>
			</form>
			<!-- 添加供货商信息 -->
		</div>
	
		<!-- 文件上传 -->
		<link rel="stylesheet" href="../../static/plugins/bootstrap-fileinput-4.4.6/css/fileinput.css"/>
		<script type="text/javascript" src="../../static/plugins/bootstrap-fileinput-4.4.6/js/fileinput.js"></script>
		<script type="text/javascript" src="../../static/plugins/bootstrap-fileinput-4.4.6/js/locales/zh.js"></script>
		<!-- 文件上传 -->
		<!-- 本页专用 -->
		<!-- <link rel="stylesheet" href="../../static/css/ruzhu.css"/> -->
		<script type="text/javascript" src="../../static/js/ruzhu/add.js"></script>
	</body>
</html>
